<head>

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css" />

<body>
<div class="container" id="cont-ppal">
  <div id="cabecera" class="row">
    <div class="span6">
    	<img src="Imagenes/AREIQ Verde.jpg" id="logo-sup" alt="logo" longdesc="Imagenes/AREIQ Verde.jpg" />
        <h1>Franco Boton</h1>
    </div>
    <div class="span6 text-right">
      <!--Login -->
      <p id="sesion"><a href="#" id="registro">Registrate o </a><span href="#" class="button" id="toggle-login">Iniciar Sesión</span></p>

      <div class="row-fluid">
        <div class="span12">

          <div id="login" style="display:none">
      		<div id="triangle"></div>
      		<h1 id="tit-login">Iniciar Sesión</h1>
      		<form>
    			<input type="email" placeholder="Email" />
    			<input type="password" placeholder="Contraseña" />

  			</form>
          </div>

      </div>
      <!--Fin login -->
    </div>
  </div>
